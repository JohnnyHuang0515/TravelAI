<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              "display": ["Plus Jakarta Sans"]
            },
            borderRadius: {"DEFAULT": "0.5rem", "lg": "1rem", "xl": "1.5rem", "full": "9999px"},
          },
        },
      }
    </script>
</head>
<body class="font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-light text-slate-800 dark:bg-background-dark dark:text-slate-200 group/design-root overflow-x-hidden">
<div class="layout-container flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200/80 dark:border-slate-800/80 px-10 py-3">
<div class="flex items-center gap-4 text-slate-900 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-slate-900 dark:text-white text-lg font-bold">Journey Planner</h2>
</div>
<div class="flex flex-1 justify-end gap-4">
<nav class="flex items-center gap-6">
<a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary transition-colors" href="#">Explore</a>
<a class="text-sm font-medium text-slate-600 hover:text-primary dark:text-slate-300 dark:hover:text-primary transition-colors" href="#">My Trips</a>
</nav>
<div class="ml-4 flex items-center gap-4">
<button class="flex h-10 w-10 items-center justify-center rounded-full bg-slate-200/80 text-slate-600 hover:bg-slate-300/80 dark:bg-slate-800/80 dark:text-slate-300 dark:hover:bg-slate-700/80 transition-colors">
<span class="material-symbols-outlined text-xl"> notifications </span>
</button>
<div class="h-10 w-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDPv7A6UVkEYlgRNI1u4W_fgeoF1kHhrtzrxpa_lemS53Gre6ikmtzx_BxmLqP9_X4cE6tGCl3SD-jttNdcnjoJ6SO33TaOLu3o01q9u_5GqGQpy716SuqSc4PG_0bSTTiicp8x0OJorbyo1bNm7AqC9JrmlENE7UYtQAqrg5iz6Yx-XKimC8yO9cbYNxcnQ5ZqsJeYXulX4ywce5dM37_lMTukqElRKRRLU-fd9y12fVALSL4itgHiWf7GQ3ZVWQNDG_-keK01btA");'></div>
</div>
</div>
</header>
<main class="flex-1 px-4 py-8 sm:px-6 lg:px-8">
<div class="mx-auto w-full max-w-4xl">
<div class="mb-8">
<h1 class="text-3xl font-bold text-slate-900 dark:text-white">Profile</h1>
<p class="mt-1 text-slate-500 dark:text-slate-400">Manage your profile and account settings.</p>
</div>
<div class="flex flex-col gap-12 lg:flex-row lg:gap-16">
<div class="flex flex-col items-center lg:w-1/3">
<div class="relative">
<div class="h-32 w-32 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDBa5RuGEmcLC2KvU_g1ARLR6TfFpmDF_nA6dWWRt58jNxL8K81fGMJgyIf_SnMIMKZTbGOTGvQsSJMD55OFuAAkoqpt18ejD9HaDScRQgwVT3aMdl920gTTyMN-T43Rqk20NTX9RadFHU6PinAk-uTnpYxV0HEhw6PSZ0R1cUA8dq6kyMqMruFmsXgjYZcyzOqVD69gCWUlfhvdknQm3vuYFUid9R24HAOtYFF0mtpzxobD3yGYQGjsge73mw4NhiP7sCjqBqKxWU");'></div>
<button class="absolute bottom-0 right-0 flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white hover:bg-primary/90">
<span class="material-symbols-outlined text-lg"> edit </span>
</button>
</div>
<div class="mt-4 text-center">
<p class="text-xl font-bold text-slate-900 dark:text-white">Sophia Chen</p>
<p class="text-sm text-slate-500 dark:text-slate-400">Member since 2022</p>
</div>
</div>
<div class="flex-1 space-y-8">
<div class="space-y-6">
<h3 class="text-xl font-bold text-slate-900 dark:text-white">Account Information</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="username">Username</label>
<input class="mt-1 block w-full rounded border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-background-dark dark:text-slate-200 dark:focus:border-primary" id="username" type="text" value="Sophia Chen"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email</label>
<input class="mt-1 block w-full rounded border border-slate-300 bg-slate-100 px-3 py-2 text-slate-500 dark:border-slate-700 dark:bg-slate-800/50 dark:text-slate-400 cursor-not-allowed" disabled="" id="email" type="email" value="sophia.chen@example.com"/>
</div>
</div>
<div class="flex justify-end">
<button class="flex items-center justify-center rounded bg-primary px-4 py-2 text-sm font-bold text-white hover:bg-primary/90 transition-colors">Save Changes</button>
</div>
</div>
<div class="border-t border-slate-200 dark:border-slate-800"></div>
<div class="space-y-6">
<h3 class="text-xl font-bold text-slate-900 dark:text-white">Change Password</h3>
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="current-password">Current Password</label>
<input class="mt-1 block w-full rounded border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-background-dark dark:text-slate-200 dark:placeholder-slate-500 dark:focus:border-primary" id="current-password" placeholder="Enter your current password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="new-password">New Password</label>
<input class="mt-1 block w-full rounded border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-background-dark dark:text-slate-200 dark:placeholder-slate-500 dark:focus:border-primary" id="new-password" placeholder="Enter your new password" type="password"/>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="confirm-password">Confirm New Password</label>
<input class="mt-1 block w-full rounded border border-slate-300 bg-white px-3 py-2 text-slate-900 placeholder-slate-400 focus:border-primary focus:outline-none focus:ring-1 focus:ring-primary dark:border-slate-700 dark:bg-background-dark dark:text-slate-200 dark:placeholder-slate-500 dark:focus:border-primary" id="confirm-password" placeholder="Confirm your new password" type="password"/>
</div>
</div>
<div class="flex justify-end">
<button class="flex items-center justify-center rounded bg-primary px-4 py-2 text-sm font-bold text-white hover:bg-primary/90 transition-colors">Change Password</button>
</div>
</div>
</div>
</div>
</div>
</main>
</div>
</div>

</body></html>
