<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<title>Journey Planner</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#13a4ec',
              'background-light': '#f6f7f8',
              'background-dark': '#101c22',
            },
            fontFamily: {
              display: ['Plus Jakarta Sans'],
            },
            borderRadius: {
              DEFAULT: '0.5rem',
              lg: '1rem',
              xl: '1.5rem',
              full: '9999px',
            },
          },
        },
      };
    </script>
<style>
      .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
        background-position: right 0.5rem center;
        background-repeat: no-repeat;
        background-size: 1.5em 1.5em;
        padding-right: 2.5rem;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      .dark .form-select {
        background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23d1d5db' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="flex flex-col min-h-screen">
<header class="bg-background-light dark:bg-background-dark/50 backdrop-blur-sm sticky top-0 z-10 border-b border-white/10">
<div class="container mx-auto px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between h-16">
<div class="flex items-center gap-4 text-slate-800 dark:text-white">
<div class="text-primary">
<svg class="h-8 w-8" fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z"></path>
</svg>
</div>
<h1 class="text-xl font-bold">Journey Planner</h1>
</div>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Explore</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Trips</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary transition-colors" href="#">Profile</a>
</nav>
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-full bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDsMb4C9pCYlEZ4W4zhqqz8n2_1F0UfHeJoZBUZlZt1fh2aIoOY0vZwmXMzROlWOKr80IH-f-pIMyGHeGttb2xnCm2mZMhjLscBrSlpB4yD8n7hoo0jOdMv4j0727bod5SxB5msVgRQE6HE5lUl1gEm_lgrTXBe4uoCQzfNgcwF3-rApDwmIc4GVZfMTl1pFvmTJ1iNdV1grO49gTMMKagE47xfwK6jzceEZJ5J-CCR2ew3uohirKbjZtzP0Sdwr7BpsZIn3LsH6E0");'></div>
<button class="md:hidden text-slate-600 dark:text-slate-300">
<span class="material-symbols-outlined">menu</span>
</button>
</div>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-2xl mx-auto bg-background-light dark:bg-background-dark/50 rounded-xl shadow-lg p-8 space-y-8 border border-white/10">
<div>
<h2 class="text-3xl font-extrabold text-slate-900 dark:text-white">Plan Your Perfect Trip</h2>
<p class="mt-2 text-sm text-slate-600 dark:text-slate-400">Let's get started by telling us your travel preferences.</p>
</div>
<form action="#" class="space-y-6" method="POST">
<div class="grid grid-cols-1 md:grid-cols-2 gap-6">
<div class="md:col-span-2">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="destination">Destination</label>
<div class="mt-1">
<input class="form-input w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:ring-primary focus:border-primary" id="destination" name="destination" placeholder="e.g., Paris, France" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="start-date">Start Date</label>
<div class="mt-1 relative rounded-lg shadow-sm">
<div class="pointer-events-none absolute inset-y-0 left-0 pl-3 flex items-center"><span class="material-symbols-outlined text-slate-400">calendar_today</span></div>
<input class="form-input w-full pl-10 rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:ring-primary focus:border-primary" id="start-date" name="start-date" placeholder="Select a date" type="text"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="duration">Duration (days)</label>
<div class="mt-1">
<input class="form-input w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white placeholder-slate-400 dark:placeholder-slate-500 focus:ring-primary focus:border-primary" id="duration" min="1" name="duration" placeholder="e.g., 7" type="number"/>
</div>
</div>
</div>
<div class="border-t border-slate-200 dark:border-slate-800 pt-6">
<h3 class="text-lg font-bold text-slate-900 dark:text-white">Preferences</h3>
</div>
<div class="grid grid-cols-1 md:grid-cols-3 gap-6">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="interests">Interests</label>
<select class="form-select mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="interests" name="interests">
<option>Select interests</option>
<option>Food &amp; Drink</option>
<option>Nature &amp; Outdoors</option>
<option>Arts &amp; Culture</option>
<option>History</option>
<option>Shopping</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="budget">Budget</label>
<select class="form-select mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="budget" name="budget">
<option>Select budget</option>
<option>Economy</option>
<option>Mid-range</option>
<option>Luxury</option>
</select>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="pace">Pace</label>
<select class="form-select mt-1 block w-full rounded-lg border-slate-300 dark:border-slate-700 bg-white dark:bg-slate-900 text-slate-900 dark:text-white focus:ring-primary focus:border-primary" id="pace" name="pace">
<option>Select pace</option>
<option>Relaxed</option>
<option>Moderate</option>
<option>Fast-paced</option>
</select>
</div>
</div>
<div>
<button class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-primary hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-all duration-300" type="submit">Generate Itinerary</button>
</div>
</form>
</div>
</main>
</div>

</body></html>
