<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<title>Journey Planner - Sign Up</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#13a4ec",
              "background-light": "#f6f7f8",
              "background-dark": "#101c22",
            },
            fontFamily: {
              display: ["Plus Jakarta Sans", "Noto Sans", "sans-serif"],
            },
            borderRadius: { DEFAULT: "0.5rem", lg: "1rem", xl: "1.5rem", full: "9999px" },
          },
        },
      };
    </script>
<style>
      .form-checkbox:checked {
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e");
      }
    </style>
</head>
<body class="font-display bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<div class="flex h-full grow flex-col">
<header class="flex items-center justify-between whitespace-nowrap border-b border-slate-200 dark:border-slate-800 px-10 py-4">
<div class="flex items-center gap-3 text-slate-900 dark:text-white">
<div class="size-6 text-primary">
<svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
</div>
<h2 class="text-xl font-bold">Journey Planner</h2>
</div>
<div class="flex items-center gap-6">
<nav class="hidden md:flex items-center gap-6">
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary" href="#">Home</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary" href="#">Explore</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary" href="#">Trips</a>
<a class="text-sm font-medium text-slate-600 dark:text-slate-300 hover:text-primary dark:hover:text-primary" href="#">Help</a>
</nav>
<div class="flex items-center gap-2">
<button class="rounded-lg h-10 px-4 text-sm font-bold text-slate-700 dark:text-slate-200 bg-slate-200/80 dark:bg-slate-800/80 hover:bg-slate-200 dark:hover:bg-slate-800">
                Log in
              </button>
</div>
</div>
</header>
<main class="flex flex-1 items-center justify-center py-12">
<div class="w-full max-w-md space-y-6 px-4">
<div class="text-center">
<h1 class="text-3xl font-bold tracking-tight text-slate-900 dark:text-white">Create your account</h1>
<p class="mt-2 text-sm text-slate-600 dark:text-slate-400">Join us and start planning your next adventure.</p>
</div>
<div class="space-y-4 rounded-xl bg-white dark:bg-slate-900/50 p-8 shadow-sm border border-slate-200 dark:border-slate-800">
<div class="space-y-4">
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">Email</label>
<div class="mt-1">
<input autocomplete="email" class="form-input w-full rounded-lg border-slate-300 bg-transparent dark:border-slate-700 dark:text-white focus:border-primary focus:ring-primary" id="email" name="email" placeholder="Enter your email" type="email"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="password">Password</label>
<div class="mt-1">
<input class="form-input w-full rounded-lg border-slate-300 bg-transparent dark:border-slate-700 dark:text-white focus:border-primary focus:ring-primary" id="password" name="password" placeholder="Enter your password" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="confirm-password">Confirm Password</label>
<div class="mt-1">
<input class="form-input w-full rounded-lg border-slate-300 bg-transparent dark:border-slate-700 dark:text-white focus:border-primary focus:ring-primary" id="confirm-password" name="confirm-password" placeholder="Confirm your password" type="password"/>
</div>
</div>
<div>
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="username">Username</label>
<div class="mt-1">
<input class="form-input w-full rounded-lg border-slate-300 bg-transparent dark:border-slate-700 dark:text-white focus:border-primary focus:ring-primary" id="username" name="username" placeholder="Choose a username" type="text"/>
</div>
</div>
</div>
<div class="flex items-start">
<div class="flex h-5 items-center">
<input class="form-checkbox h-4 w-4 rounded border-slate-300 dark:border-slate-700 bg-transparent text-primary focus:ring-primary" id="terms" name="terms" type="checkbox"/>
</div>
<div class="ml-3 text-sm">
<label class="font-medium text-slate-700 dark:text-slate-300" for="terms">I agree to the <a class="text-primary hover:underline" href="#">Terms of Service</a></label>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-lg bg-primary py-3 px-4 text-sm font-bold text-white shadow-sm hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 dark:focus:ring-offset-background-dark" type="submit">
                  Sign up
                </button>
</div>
</div>
<p class="text-center text-sm text-slate-600 dark:text-slate-400">
              Already have an account?
              <a class="font-medium text-primary hover:underline" href="#">Log in</a>
</p>
</div>
</main>
</div>
</div>

</body></html>
