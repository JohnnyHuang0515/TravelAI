<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Journey Planner - Log In</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13a4ec",
            "background-light": "#f6f7f8",
            "background-dark": "#101c22",
          },
          fontFamily: {
            "display": ["Plus Jakarta Sans"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem",
            "lg": "1rem",
            "xl": "1.5rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    .form-input {
      -webkit-appearance: none;
      -moz-appearance: none;
      appearance: none;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#101c22] dark:text-background-light">
<div class="flex flex-col min-h-screen">
<header class="w-full px-4 sm:px-6 lg:px-8">
<div class="flex items-center justify-between py-5 border-b border-primary/20 dark:border-primary/30">
<a class="flex items-center gap-3" href="#">
<svg class="text-primary size-7" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path d="M24 4C25.7818 14.2173 33.7827 22.2182 44 24C33.7827 25.7818 25.7818 33.7827 24 44C22.2182 33.7827 14.2173 25.7818 4 24C14.2173 22.2182 22.2182 14.2173 24 4Z" fill="currentColor"></path>
</svg>
<span class="text-xl font-bold text-[#101c22] dark:text-background-light">Journey Planner</span>
</a>
<nav class="hidden md:flex items-center gap-8">
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Home</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Explore</a>
<a class="text-sm font-medium hover:text-primary transition-colors" href="#">Create</a>
</nav>
<div class="flex items-center gap-4">
<a class="px-4 py-2 text-sm font-bold bg-primary/20 dark:bg-primary/30 text-primary rounded-lg hover:bg-primary/30 dark:hover:bg-primary/40 transition-colors" href="#">Sign up</a>
<button class="size-10 rounded-full bg-center bg-no-repeat bg-cover" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAw-1AqoTvEMaqLynSqwHMnSvHugKUn2ofkq8kgshWQVGx5yjzkx0Z_cOmFCPSogtbSYqrcddrLvoef8uZYZmNRFUFtaudPdT-3Z-rhtlp3BD6bXXtghBKk6gfIg5wSn38rUwaxQHikwbf2TZjEOBn_EjU06DSHopE7Aq4sdBUvRNxqwZduiE-6_BruiWUtsvwLUY2y7B3ebkRxhb97Zg80XQFFNiCWMjbdhaTwJojo7j-LS79zEQgIYPt4hoS7-UQ-kYmp6flqADs");'></button>
</div>
</div>
</header>
<main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
<div class="w-full max-w-md space-y-8">
<div>
<h2 class="mt-6 text-center text-3xl font-extrabold text-[#101c22] dark:text-background-light">Welcome back</h2>
<p class="mt-2 text-center text-sm text-gray-500 dark:text-gray-400">
            Log in to continue planning your next adventure.
          </p>
</div>
<form action="#" class="mt-8 space-y-6" method="POST">
<div class="rounded-lg shadow-sm -space-y-px">
<div>
<label class="sr-only" for="email-address">Email address</label>
<input autocomplete="email" class="form-input relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark placeholder-gray-500 dark:placeholder-gray-400 text-[#101c22] dark:text-background-light rounded-t-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="email-address" name="email" placeholder="Email address" required="" type="email"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input autocomplete="current-password" class="form-input relative block w-full px-4 py-3 border border-gray-300 dark:border-gray-700 bg-background-light dark:bg-background-dark placeholder-gray-500 dark:placeholder-gray-400 text-[#101c22] dark:text-background-light rounded-b-lg focus:outline-none focus:ring-primary focus:border-primary focus:z-10 sm:text-sm" id="password" name="password" placeholder="Password" required="" type="password"/>
</div>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 text-primary bg-gray-100 dark:bg-gray-800 border-gray-300 dark:border-gray-600 rounded focus:ring-primary" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-gray-900 dark:text-gray-300" for="remember-me">
                Remember me
              </label>
</div>
</div>
<div>
<button class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-bold rounded-lg text-white bg-primary hover:bg-opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors" type="submit">
              Log in
            </button>
</div>
</form>
<div class="text-center">
<a class="text-sm font-medium text-primary hover:underline" href="#">
            Don't have an account? Sign up
          </a>
</div>
<div class="relative">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-gray-300 dark:border-gray-700"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-background-light dark:bg-background-dark text-gray-500 dark:text-gray-400">
              Or continue with
            </span>
</div>
</div>
<div>
<button class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 dark:border-gray-700 rounded-lg shadow-sm bg-background-light dark:bg-background-dark text-sm font-medium text-[#101c22] dark:text-background-light hover:bg-gray-50 dark:hover:bg-gray-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors" type="button">
<svg class="w-5 h-5 mr-2" fill="currentColor" viewBox="0 0 256 256">
<path d="M224,128a96,96,0,1,1-21.95-61.09,8,8,0,1,1-12.33,10.18A80,80,0,1,0,207.6,136H128a8,8,0,0,1,0-16h88A8,8,0,0,1,224,128Z"></path>
</svg>
            Continue with Google
          </button>
</div>
</div>
</main>
</div>

</body></html>
