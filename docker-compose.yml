version: '3.8'

services:
  # API 服務 (我們的 FastAPI 應用)
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/itinerary_db
      - REDIS_URL=redis://redis:6379
      - OSRM_HOST=http://osrm-backend:5000
    depends_on:
      - postgres
      - redis
      - osrm-backend
    command: ["uvicorn", "src.itinerary_planner.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # PostgreSQL 資料庫
  postgres:
    image: ankane/pgvector:v0.5.1
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=itinerary_db
    ports:
      - "5432:5432"
    volumes:
      - /home/johnny/專案/比賽資料/postgres_data:/var/lib/postgresql/data/

  # Redis 快取
  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"

  # OSRM 路由引擎
  osrm-backend:
    image: osrm/osrm-backend:v5.22.0
    ports:
      - "5000:5000"
    volumes:
      - ./data/osrm:/data
    command: osrm-routed /data/taiwan-250923.osrm

