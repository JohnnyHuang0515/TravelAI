version: '3.8'

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=itinerary_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d itinerary_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API 服務 (我們的 FastAPI 應用)
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/itinerary_db
      - REDIS_URL=redis://redis:6379
      - OSRM_HOST=http://osrm-backend:5000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      osrm-backend:
        condition: service_started
    command: ["uvicorn", "src.itinerary_planner.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

  # Redis 快取
  redis:
    image: redis:6.2-alpine
    ports:
      - "6379:6379"

  # OSRM 路由引擎
  osrm-backend:
    image: osrm/osrm-backend:v5.22.0
    ports:
      - "5001:5000"
    volumes:
      - ./data/osrm:/data:ro
    command: osrm-routed --algorithm mld /data/taiwan-250923.osrm

volumes:
  postgres_data: